<!DOCTYPE html>
<html>
  <head>
    <title>Today's Outfit! | Build Your Look</title>
    <meta name="description" content="A fun way to build and organize your outfits!" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Digi_Closet :]</h1>
    </header>
    
    <div id="current-outfit">
      <h2>Your Current Outfit</h2>
      <p id="selected-top">Top: [none]</p>
      <p id="selected-bottom">Bottom: [none]</p>
      <p id="selected-shoes">Shoes: [none]</p>
    </div>
    
    <div id="card-container"></div>
    
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Item Title</h2>
        <img src="" alt="Item Image" />
        <ul>
          <li class="size-info">Size: </li>
          <li class="brand-info">Brand: </li>
        </ul>
      </div>
    </div>
    
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
